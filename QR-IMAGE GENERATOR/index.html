<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QR Code Finder</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main">
    <div class="user-text-input">
      <label for="user-input">Enter word: </label>
      <input type="text" id="user-text-input" placeholder="Type a word to generate QR Code">
    </div>
    <div class="qr-code">
      <p>Generated QR Code: </p>
      <img src="" alt="" id="qr-code">
    </div>
    <button type="submit" id="button">Generate QR</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
